<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
   
    <!-- Wrapper -->
    <div class="app-wrapper">

        <!-- Container -->
        <div class="container" id="root">
            
            <div class="col-left"> 
                
                <!-- User -->
                <div class="user">

                    <div class="user-info">
                        <img src="img/avatar_io.jpg" alt="Mine avatar">
                        <span>Nome Utente</span>
                    </div>

                    <div class="buttons">
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="far fa-comment-alt"></i>
                    </div>
                </div>
                
                <!-- Notification -->
                <div class="notification">

                    <div class="circle">
                        <img src="" alt="">
                    </div>

                    <div class="notification-text">
                        <span>Ricevi notifiche di nuovi messaggi</span> 
                        <span class="desktop-notifaction">Attiva notifiche desktop</span>
                    </div>
                </div>

                <!-- Filter contacts -->
                <div class="contact-filter">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- Contacts list -->
                <ul class="contacts">
                    <li v-for='element in contacts'>
                        <img :src="'img/avatar' + element.avatar + '.jpg'" alt="Contact avatar">
                        <span>{{element.name}}</span>
                    </li> 
                </ul>
            </div>

            <div class="col-right">

                <!-- Contact info -->
                <div class="contact">

                    <div class="contact-info">
                        <img src="img/avatar_3.jpg" alt="Contact avatar">
                        <div>
                            <span>Samuele</span> 
                            <span class="last-access">Ultimo accesso alle</span>
                        </div>
                    </div>

                    <div class="buttons">
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="far fa-comment-alt"></i>
                    </div>  
                </div>

                <!-- Chat -->
                <div class="chat">

                    <!-- Text messages -->
                    <ul class="history">
                        <li class='received'>
                            <span class="text">La Marianna va in campagna</span>
                            <span class="time-and-date">10/12/2021</span>
                        </li>
                        <li class='sent'>
                            <div class="text">Sicuro di non aver sbagliato chat?</div>
                            <div class="time-and-date">
                                10/12/2021
                            </div>
                        </li>
                        <li class='received'>
                            <div class="text">Ah scusa!</div>
                            <div class="time-and-date">
                                10/12/2021
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Send message -->
                <div class="send-message">

                    <div class="emoji">
                        <i class="far fa-smile"></i>
                    </div>

                    <div class="contact-filter">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>

                    <div class="audio">
                        <i class="fas fa-microphone"></i> 
                    </div>
                </div>
            </div>

            
        </div>
    </div>




    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
