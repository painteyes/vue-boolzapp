<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
   
    <!-- Wrapper -->
    <div class="app-wrapper">

        <!-- Container -->
        <div class="container" id="root">
            
            <div class="col-left"> 
                
                <!-- User info -->
                <div class="user-info">

                </div>

                <!-- Notification -->
                <div class="notification">
                 
                </div>

                <!-- Filter contacts -->
                <div class="contact-filter">

                </div>

                <!-- Contacts list -->
                <ul class="contacts">
                    <li v-for='element in contacts'>
                        <img :src="'img/avatar' + element.avatar + '.jpg'" alt="Contact avatar">
                        <span>{{element.name}}</span>
                    </li> 
                </ul>
            </div>

            <div class="col-right">

                <!-- Contact info -->
                <div class="row contact-info">
                    
                </div>

                <!-- Chat -->
                <div class="chat">

                    <!-- Text messages -->
                    <ul class="history">
                        <li class='received'>
                            <span class="text">La Marianna va in campagna</span>
                            <span class="time-and-date">10/12/2021</span>
                        </li>
                        <li class='sent'>
                            <div class="text">Sicuro di non aver sbagliato chat?</div>
                            <div class="time-and-date">
                                10/12/2021
                            </div>
                        </li>
                        <li class='received'>
                            <div class="text">Ah scusa!</div>
                            <div class="time-and-date">
                                10/12/2021
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Send message -->
                <div class="row send-message">
                    
                </div>
            </div>

            
        </div>
    </div>




    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
